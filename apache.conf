<VirtualHost *:${PORT}>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Lindungi file sensitif
    <FilesMatch "config\.php|\.env|composer\.json|composer\.lock|vendor/">
        Require all denied
    </FilesMatch>

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
